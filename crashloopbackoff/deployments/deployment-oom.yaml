apiVersion: v1
kind: Pod
metadata:
  name: resource-consumer
spec:
  containers:
  - name: memory-consumer
    image: busybox
    command: ["sh", "-c", "dd if=/dev/zero of=/dev/shm/test bs=1M count=1000 & sleep 99999"]
    resources:
      limits:
        memory: "100Mi"  # This is the memory limit
        cpu: "0.5"       # This is the CPU limit
